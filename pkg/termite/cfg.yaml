# yaml-language-server: $schema=https://raw.githubusercontent.com/oapi-codegen/oapi-codegen/HEAD/configuration-schema.json
package: termite
generate:
  std-http-server: true
  embedded-spec: true
  models: true
compatibility:
  always-prefix-enum-values: true
output: api.gen.go
output-options:
  # to make sure that all types are generated
  skip-prune: true
  prefer-skip-optional-pointer: true
  prefer-skip-optional-pointer-with-omitzero: true
import-mapping:
  ../../../antfly-go/libaf/chunking/openapi.yaml: github.com/antflydb/antfly-go/libaf/chunking
  ../../../antfly-go/libaf/logging/openapi.yaml: github.com/antflydb/antfly-go/libaf/logging
  ../../../antfly-go/libaf/s3/openapi.yaml: github.com/antflydb/antfly-go/libaf/s3
  ../../../antfly-go/libaf/scraping/openapi.yaml: github.com/antflydb/antfly-go/libaf/scraping
